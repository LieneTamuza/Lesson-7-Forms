<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <div>
        <a href="" target="_blank" rel="noopener"><-- Back</a>
    </div>
    <div>
        <h1>Add todo item.</h1>
    </div>
    <div>
        <form action="" method="post">
            <div>
                <div>
                    <label for="task-input-field">Task name:</label>
                </div>
                <div>
                    <input type="text" id="task-name-input" placeholder="Please enter task name..." name="task-name">
                </div>
            </div>

            <div>
                <div>
                    <label for="comment-text">Task description:</label>
                </div>
                <div>
                    <textarea id="comment-text" cols="50" rows="20" name="comment"></textarea>
                </div>
            </div>

            <div>
                <input type="hidden" name="checkbox" value="0">
                <input type="checkbox" id="is-completed-checkbox" name="checkbox" value="1" checked>
                <label for="is-completed-checkbox">Is completed?</label>
            </div>

            <div>
                <div>
                <label for="category">Category:</label>
                </div>
                 <div>
                    <select name="category" id="category">
                        <option>Choose category</option>
                        <option value="foo">Foo</option>
                        <option value="bar">Bar</option>
                    </select>
                </div>
            </div>

            <div>
                <input type="submit" value="Add todo">
            </div>
        </form>
    </div>
</body>

</html>
